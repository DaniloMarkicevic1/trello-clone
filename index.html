<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/css/css.css" />
        <title>Trilio Clone</title>
    </head>
    <body>
        <div class="container">
            <div class="card one">
                <p class="cardTitle">Backlog</p>
                <div class="description">:) Backlog</div>
                <p class="cardName">Backlog</p>

                <div class="taskDescription">
                    <ul class="list"></ul>
                    <form class="form">
                        <input
                            type="text"
                            name="addTask"
                            class="addTask"
                            id="backlogTask"
                        />
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="card two">
                <p class="cardTitle">In Progress</p>
                <div class="description">:) In Progress</div>
                <p class="cardName">In Progress</p>
                <div class="taskDescription">
                    <ul class="list"></ul>
                    <form class="form">
                        <input
                            type="text"
                            name="addTask"
                            class="addTask"
                            id="inProgressTask"
                        />
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="card three">
                <p class="cardTitle">Complete</p>
                <div class="description">:) Complete</div>
                <p class="cardName">Complete</p>
                <div class="taskDescription">
                    <ul class="list"></ul>
                    <form class="form">
                        <input
                            type="text"
                            name="addTask"
                            class="addTask"
                            id="completeTask"
                        />
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="card four">
                <p class="cardTitle">On Hold</p>
                <div class="description">:) On Hold</div>
                <p class="cardName">On Hold</p>
                <div class="taskDescription">
                    <ul class="list"></ul>
                    <form class="form">
                        <input
                            type="text"
                            name="addTask"
                            class="addTask"
                            id="onHoldTask"
                        />
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- <script src="/scripts/app.js"></script> -->

        <script src="/scripts/app2.js"></script>
    </body>
</html>
